<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imágenes</a></li>
                <img src="./Image/botonesGoogle.png" alt="Boton de apps de google">
                <input type="button" class="BotonInicioSesion" value="Iniciar sesión">
            </ul>
        </nav> 
    </header>
    <main>
        <picture class="Campo-imagen">
            <img class="logoPrincipal" src="./Image/LogoGoogle.png" alt="Logo de google">
        </picture>
        <form>
            <label>
                <input type="text" title="Buscar" class="txtBuscar">
            </label>
            <label class="button-busqueda">
                <button>Buscar con Google</button>
                <button>Me siento con suerte</button>
            </label>
        </form>
    </main>
    <footer>
        <div class="banner-pais"><h4>Colombia</h1></div>
        <div class="banner-sobreGoogle"><ul>
            <li>Publicidad</li>
            <li>Negocios</li>
            <li>Sobre Google</li>
            <li>Cómo funciona la Búsqueda</li>
        </ul></div>
    </footer>
</body>
</html>
