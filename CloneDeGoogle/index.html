<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imágenes</a></li>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTqJWIdignsVnjKJY04OzoXhOKBoLKLMV1cBw&usqp=CAU " alt="Boton de apps de google">
                <input type="button" class="botonInicioSesion" value="Iniciar sesión">
            </ul>
        </nav> 
    </header>
    <main>
        <picture class="main-logoGoogle">
            <img class="logoGoogle" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo de google">
        </picture>
        <section class="main-input">
            <div class="main-input-container">
                <img src="https://img.icons8.com/android/24/000000/search.png" alt="Logo de lupa" class="search-icon">
                <label>
                <input type="text" title="Buscar">
                </label>
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" class="micro-icon" alt="logo de microfono" title="Búsqueda por voz">
            </div>            
        </section>
        <section class="main-buttons">   
                <label>
                    <button>Buscar con Google</button>
                    <button>Me siento con suerte</button>
                </label>
        </section>        
    </main>
    <footer>
        <div class="banner-pais"><h4>Colombia</h1></div>
        <div class="banner-sobreGoogle"><ul>
            <li>Publicidad</li>
            <li>Negocios</li>
            <li>Sobre Google</li>
            <li>Cómo funciona la Búsqueda</li>
        </ul></div>
    </footer>
</body>
</html>
